<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      backdrop-filter: blur(50%);
      text-align: center;
      position: relative;
      z-index: 2;
      width: 50%;
      max-width: 800px;
      backdrop-filter: blur(18px);
      border-radius: 15px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      animation: color-blink 1s infinite;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 0;
      animation: rainbow-blink 1s infinite;
    }

    /* Rainbow blinking animation */
    @keyframes rainbow-blink {
      0% {
        color: #fff;
      }
      20% {
        color: #ff0000;
      }
      40% {
        color: #ff7f00;
      }
      60% {
        color: #00ff00;
      }
      80% {
        color: #0000ff;
      }
      100% {
        color: #8a2be2;
      }
    }

    /* Different color blinking animation */
    @keyframes color-blink {
      0% {
        color: #fff;
      }
      25% {
        color: #5eaff7; /* AliceBlue */
      }
      50% {
        color: #f1ba71; /* AntiqueWhite */
      }
      75% {
        color: #eb420f; /* BlanchedAlmond */
      }
      100% {
        color: #ec7699;
      }
    }

    /* Fireworks styling */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .firework {
      position: absolute;
      width: 10px; /* Larger size for better visibility */
      height: 10px;
      border-radius: 50%;
      background: white;
      animation: firework 1s ease-in-out infinite;
    }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Define positions and colors for fireworks */
    .firework:nth-child(1) {
      top: 30%;
      left: 30%;
      animation-delay: 0s;
      background: red;
    }
    .firework:nth-child(2) {
      top: 50%;
      left: 50%;
      animation-delay: 0.5s;
      background: yellow;
    }
    .firework:nth-child(3) {
      top: 70%;
      left: 70%;
      animation-delay: 1s;
      background: blue;
    }
    .firework:nth-child(4) {
      top: 20%;
      left: 70%;
      animation-delay: 0.2s;
      background: orange;
    }
    .firework:nth-child(5) {
      top: 80%;
      left: 40%;
      animation-delay: 0.4s;
      background: purple;
    }
    .firework:nth-child(6) {
      top: 10%;
      left: 50%;
      animation-delay: 0.6s;
      background: pink;
    }
    .firework:nth-child(7) {
      top: 60%;
      left: 20%;
      animation-delay: 0.8s;
      background: cyan;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.8em;
      }
    }

    /* Video background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    h4{
      position: absolute;
      backdrop-filter: blur(20px);
      align-items: center;
      display: flex;
      justify-content: center;
      text-align: center;
      top: 90%;
      color: #000;
    }
  </style>
</head>

<body>

    <source src="y2mate.com - Fireworks Celebration Background 4k  Video Effects_1080p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h1>HAPPY BIRTHDAY <br>My Sweet IQU  !</h1>
    <p>Wishing you all the best on your special day!</p>
    <p>I hope this birthday card finds you in good <br> health and high spirits.</p>

    <div class="firework"></div>
  </div>

</body>

</html>
